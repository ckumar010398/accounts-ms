apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts-ms
  labels:
    app: accounts-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accounts-ms
  template:
    metadata:
      labels:
        app: accounts-ms
    spec:
      containers:
        - name: accounts
          image: 03chandan/accounts-ms:10
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "test"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
