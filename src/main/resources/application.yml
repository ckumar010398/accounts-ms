server:
  port: 8080

spring:
  profile:
    active: test
  application:
    name: accounts
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

build:
  info : v1

contact-info:
  message: "Welcome to Bank accounts related local APIs "
  contactDetails:
    name: "Chandan - Developer"
    email: "chandan03@zohomail.in"
  onCallSupport:
    - (555) 555-1234
    - (555) 523-1345

management:
  endpoints:
    web:
      exposure:
        include: health,readiness,liveness
  endpoint:
    health:
      probes:
        enabled: true
  health:
    readiness:
      enabled: true
    liveness:
      enabled: true
